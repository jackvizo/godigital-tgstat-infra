table:
  name: user_phone_number
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - phone_number
        - pk
        - status
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - status
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        status:
          _in:
            - deleted
    comment: ""
