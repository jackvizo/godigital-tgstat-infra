table:
  name: tg_invite_link_group
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: user_tg_invite_links
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: user_tg_invite_link
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - group_name
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - group_name
        - pk
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - group_name
      filter: {}
      check: {}
    comment: ""
